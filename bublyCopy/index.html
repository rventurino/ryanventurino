<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3f036a4888.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Bubly Copy</title>
  </head>
  <body>
    <header>
      <nav id="topNav">
        <div class="logo">
          <h1>bubly</h1>
          <p>Sparkling Water</p>
        </div>
        <div id="nav-icon1">
          <span></span class="burger">
          <span></span class="burger">
          <span></span class="burger">
        </div>
      </nav>
      <div id="navLinks">
        <div class="icons">
          <h3>say haayy to bubly sparkling water</h3>
          <div class="iconWrapper">
            <a href="https://www.facebook.com/bublywater/"
              ><i class="fab fa-facebook-square"></i
            ></a>
            <a href="https://www.instagram.com/bublywater/"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="https://twitter.com/bublywater"
              ><i class="fab fa-twitter-square"></i
            ></a>
            <a
              href="https://www.youtube.com/channel/UC7xAT5b3Dgd40KipH7ZFdSQ/featured?disable_polymer=1"
              ><i class="fab fa-youtube"></i
            ></a>
            <a href="https://giphy.com/bublywater"
              ><i class="far fa-file-alt"></i
            ></a>
          </div>
        </div>
        <div class="internalLinks">
          <a href="https://giphy.com/bublywater">see more at GIPHY</a>
          <a href="#">contact us</a>
          <a href="#">where to buy</a>
          <a href="#">buy now</a>
        </div>
      </div>
    </header>

    <div id="hero">
      <div class="video-background">
        <div class="video-foreground">
          <iframe
            src="https://www.youtube.com/embed/tGs8Bh84Oqw?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&mute=1"
            frameborder="0"
          ></iframe>
        </div>
      </div>
    </div>

    <div class="tagline">
      <p>no <span>calories</span></p>
      <p class="middle">no <span>sweeteners</span></p>
      <p>all <span>smiles</span></p>
    </div>

    <section id="uGrillWeChill">
      <img src="css/img/uGrillWeChill.jpg" alt="SODA DUDE" />
    </section>

    <div id="flavorSlideShow">
      <div id="leftArrow">
        <i class="fas fa-arrow-circle-left"></i>
      </div>
      <div id="rightArrow">
        <i class="fas fa-arrow-circle-right"></i>
      </div>
      
      
    </div>

    <script src="app.js"></script>
  </body>
</html>
